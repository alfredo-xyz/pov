---
layout: default
---
{% if page.image != "" %}
<div class="hero" style="background-image: url(../images/{{ page.image }})"></div>
<div class="wrapper-bg">
{% endif %}
<div class="wrapper page">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div role="main" class="post-content">
      {{ content }}
    </div>
    {% if page.image != "" %}
    </div>
    {% endif %}
</div>
